<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora para Conductores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš— Meta Diaria</h1>

    <label>Meta de ingreso diario (COP)</label>
    <input type="number" id="meta">

    <label>Promedio por carrera (COP)</label>
    <input type="number" id="promedio">

    <label>ComisiÃ³n de la app (%)</label>
    <input type="number" id="comision">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const meta = parseFloat(document.getElementById("meta").value);
      const promedio = parseFloat(document.getElementById("promedio").value);
      const comision = parseFloat(document.getElementById("comision").value) / 100;

      if (!meta || !promedio || !comision) {
        document.getElementById("resultado").innerHTML = "Por favor completa todos los campos.";
        return;
      }

      const ingresoPorCarrera = promedio - (promedio * comision);
      const carrerasNecesarias = Math.ceil(meta / ingresoPorCarrera);

      document.getElementById("resultado").innerHTML = `
        Necesitas aproximadamente <strong>${carrerasNecesarias}</strong> carreras hoy.
        <br><br>
        Ingreso neto por carrera: <strong>${ingresoPorCarrera.toFixed(0)} COP</strong>
      `;
    }
  </script>

</body>
</html>
